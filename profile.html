<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body class="bg-light py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">User</a></li>
          <li class="breadcrumb-item active" aria-current="page">Profile</li>
        </ol>
      </nav>
    
    <div class="row">
        <div class="col-lg-4">
            <div class="card shadow-sm border-0 mb-4 p-3 text-center">
                <div class="d-flex justify-content-center">
                    <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_user_personalization&w=740&q=80" class="rounded-circle bg-secondary-subtle" width="110" height="110" alt="User">
                </div>
            <div class="mt-3">
                <h5 class="fw-bold mb-0">John Doe</h5>
                <p class="text-secondary small mb-1">Full Stack Developer</p>
                <p class="text-muted small">San Francisco, CA</p>
                <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-primary btn-sm px-3">Follow</button>
                <button class="btn btn-outline-primary btn-sm px-3">Message</button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <ul class="list-group list-group-flush rounded-3">
          <li class="list-group-item d-flex justify-content-between align-items-center px-3">
            <span class="small fw-bold"><i class="bi bi-globe me-2 text-secondary"></i>Website</span>
            <span class="text-secondary small">https://johndoe.com</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center px-3">
            <span class="small fw-bold"><i class="bi bi-github me-2 text-dark"></i>Github</span>
            <span class="text-secondary small">bootdey</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center px-3">
            <span class="small fw-bold"><i class="bi bi-twitter-x me-2 text-info"></i>Twitter</span>
            <span class="text-secondary small">@bootdey</span>
          </li>
        </ul>
      </div>
    
  </body>
</html>
